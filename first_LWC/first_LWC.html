<template>
    <!-- <div>{fullname}</div> -->
   
    <lightning-card  title="Two Way Binding">
    <div class = "slds-var-m-around_medium">
        <lightning-input type ="text" 
        label = "Enter Course Name" 
        onkeyup = {changeHandler}></lightning-input>
        <div>{fullname} is a course of {title}</div>
    </div>
    </lightning-card>

    <lightning-card  title="@track Property">
        <div class = "slds-var-m-around_medium">
            <lightning-input type ="text" 
            label = "Enter City Name" 
            onkeyup = {trackHandler}></lightning-input>
            <div>{address.city} is my city</div>
        </div>
        </lightning-card>

        
    <lightning-card  title="Getter Demo">
        <div class = "slds-var-m-around_medium">
            <div>First user is {firstuser}</div>
            <div>Multiplication of {n1} and {n2} {multiply}</div>
        </div>
    </lightning-card>
    

</template>
